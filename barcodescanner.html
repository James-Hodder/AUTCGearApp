<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gear Scanning Tool</title>
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background-color: #a8b0a8;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .header {
      background-color: #2f5b39;
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .body {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background-color: #008000;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .clear-btn {
      background-color: #b30000;
    }

    #reader {
      width: 100%;
      aspect-ratio: 4 / 3;
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    #reader video {
      width: 100% !important;
      height: auto !important;
      border-radius: 8px;
      object-fit: cover;
    }

    #result {
      width: 100%;
      height: 80px;
      font-size: 1rem;
      padding: 0.5rem;
      resize: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">Gear Scanning Tool</div>
  <div class="body">
    <div class="button-group">
      <button id="toggle-scan">Start Scan</button>
      <button id="clear-btn" class="clear-btn">Clear All</button>
    </div>
    <div id="reader"></div>
    <textarea id="result" placeholder="Scanned codes will appear here..."></textarea>
  </div>
</div>

<script>
  const toggleBtn = document.getElementById("toggle-scan");
  const clearBtn = document.getElementById("clear-btn");
  const resultArea = document.getElementById("result");

  let isScanning = false;

  const appendCode = (code) => {
    const current = resultArea.value.trim();
    const codes = current ? current.split(',').map(c => c.trim()) : [];

    if (!codes.includes(code)) {
      resultArea.value += (current ? ", " : "") + code;
    }
  };

  const startScanner = () => {
    Quagga.init({
      inputStream: {
        type: "LiveStream",
        target: document.querySelector("#reader"),
        constraints: {
          facingMode: "environment"
        }
      },
      decoder: {
        readers: ["code_128_reader"]
      },
      locate: true,
      locator: {
        patchSize: "large",       // More forgiving detection
        halfSample: false
      },
      numOfWorkers: navigator.hardwareConcurrency || 2,
      frequency: 10,
      debug: false
    }, (err) => {
      if (err) {
        alert("Error initializing scanner: " + err);
        isScanning = false;
        toggleBtn.textContent = "Start Scan";
        return;
      }
      Quagga.start();
    });

    Quagga.onDetected(onDetectedHandler);
  };

  const stopScanner = () => {
    Quagga.stop();
    Quagga.offDetected(onDetectedHandler);
  };

  const onDetectedHandler = (data) => {
    const result = data.codeResult;
    const confidence = result.decodedCodes.reduce((acc, code) => acc + (code.error || 0), 0);

    if (result.code && confidence < 0.2) {
      appendCode(result.code);
    }
  };

  toggleBtn.addEventListener("click", () => {
    if (!isScanning) {
      startScanner();
      isScanning = true;
      toggleBtn.textContent = "Stop Scan";
    } else {
      stopScanner();
      isScanning = false;
      toggleBtn.textContent = "Start Scan";
    }
  });

  clearBtn.addEventListener("click", () => {
    resultArea.value = "";
  });
</script>

</body>
</html>
