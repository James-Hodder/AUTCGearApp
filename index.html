<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gear Scanning Tool</title>
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background-color: #a8b0a8;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .header {
      background-color: #2f5b39;
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .body {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .scan-btn, .stop-btn, .copy-btn {
      background-color: #008000;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .stop-btn {
      background-color: #b30000;
    }

    #reader {
      width: 100%;
      aspect-ratio: 4 / 3;
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }

    #reader video {
      width: 100% !important;
      height: auto !important;
      border-radius: 8px;
      object-fit: cover;
    }

    #result {
      width: 100%;
      height: 80px;
      font-size: 1rem;
      padding: 0.5rem;
      resize: none;
    }

    .copy-btn {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">Gear Scanning Tool</div>
  <div class="body">
    <div class="button-group">
      <button id="start-scan" class="scan-btn">Start Scan</button>
      <button id="stop-scan" class="stop-btn">Stop Scan</button>
    </div>
    <div id="reader"></div>
    <textarea id="result" placeholder="Scanned codes will appear here..."></textarea>
    <button class="copy-btn" id="copy-btn">Copy Code List</button>
  </div>
</div>

<script>
  const startBtn = document.getElementById("start-scan");
  const stopBtn = document.getElementById("stop-scan");
  const resultArea = document.getElementById("result");
  const copyBtn = document.getElementById("copy-btn");

  let isScanning = false;

  const appendCode = (code) => {
    const current = resultArea.value.trim();
    const codes = current ? current.split(',').map(c => c.trim()) : [];

    if (!codes.includes(code)) {
      resultArea.value += (current ? ", " : "") + code;
    }
  };

  const startQuagga = () => {
    if (isScanning) return;
    isScanning = true;

    Quagga.init({
      inputStream: {
        type: "LiveStream",
        target: document.querySelector("#reader"),
        constraints: {
          facingMode: "environment"
        }
      },
      decoder: {
        readers: ["code_128_reader"]
      },
      locate: true,
      locator: {
        patchSize: "medium",
        halfSample: true
      },
      numOfWorkers: navigator.hardwareConcurrency || 2,
      frequency: 10
    }, (err) => {
      if (err) {
        alert("Error initializing scanner: " + err);
        isScanning = false;
        return;
      }
      Quagga.start();
    });

    Quagga.onDetected((data) => {
      const result = data.codeResult;
      const confidence = result.decodedCodes.reduce((acc, code) => acc + (code.error || 0), 0);

      if (result.code && confidence < 0.1) {
        appendCode(result.code);
        // Comment this out if you want continuous scanning
        Quagga.stop();
        isScanning = false;
      }
    });
  };

  const stopQuagga = () => {
    if (!isScanning) return;
    Quagga.stop();
    isScanning = false;
  };

  startBtn.addEventListener("click", startQuagga);
  stopBtn.addEventListener("click", stopQuagga);

  copyBtn.addEventListener("click", () => {
    navigator.clipboard.writeText(resultArea.value)
      .then(() => alert("Copied to clipboard!"))
      .catch(err => alert("Copy failed: " + err));
  });
</script>

</body>
</html>
